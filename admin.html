<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - 정원 베이커리 카페</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- 로그인 섹션 -->
    <section class="admin-login" id="loginSection">
        <div class="login-card">
            <a href="index.html" class="logo">
                <span class="logo-icon">🌿</span>
                <span class="logo-text">정원 베이커리</span>
            </a>
            <h2>관리자 로그인</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit" class="btn btn-primary login-btn">로그인</button>
            </form>
            <p class="mt-md" style="font-size: 0.875rem; color: var(--color-text-muted);">
                테스트 계정: admin / garden2024
            </p>
        </div>
    </section>

    <!-- 대시보드 섹션 -->
    <section class="admin-container hidden" id="dashboardSection">
        <!-- 사이드바 -->
        <aside class="admin-sidebar">
            <a href="index.html" class="logo">
                <span class="logo-icon">🌿</span>
                <span class="logo-text">정원 베이커리</span>
            </a>
            <nav class="admin-nav">
                <a href="#" class="active" data-section="dashboard">
                    <i class="fas fa-home"></i>
                    <span>대시보드</span>
                </a>
                <a href="#" data-section="menus">
                    <i class="fas fa-utensils"></i>
                    <span>메뉴 관리</span>
                </a>
                <a href="#" data-section="gallery">
                    <i class="fas fa-images"></i>
                    <span>갤러리 관리</span>
                </a>
                <a href="#" data-section="blogs">
                    <i class="fas fa-blog"></i>
                    <span>블로그 관리</span>
                </a>
                <a href="#" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>로그아웃</span>
                </a>
            </nav>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="admin-main">
            <!-- 헤더 -->
            <header class="admin-header">
                <h1>관리자 대시보드</h1>
                <div class="admin-user">
                    <span>관리자님 환영합니다</span>
                </div>
            </header>

            <!-- 대시보드 섹션 -->
            <div class="admin-section" id="dashboardSection">
                <!-- 통계 카드 -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>등록된 메뉴</h3>
                        <div class="stat-value" id="totalMenus">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>갤러리 이미지</h3>
                        <div class="stat-value" id="totalGallery">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>블로그 글</h3>
                        <div class="stat-value" id="totalBlogs">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>오늘 날짜</h3>
                        <div class="stat-value" style="font-size: 1.25rem;">2024.12.31</div>
                    </div>
                </div>

                <!-- 최근 활동 -->
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h2>빠른 링크</h2>
                    </div>
                    <div
                        style="padding: var(--spacing-lg); display: grid; grid-template-columns: repeat(3, 1fr); gap: var(--spacing-md);">
                        <a href="index.html" target="_blank" class="btn btn-outline" style="text-align: center;">
                            <i class="fas fa-external-link-alt"></i> 사이트 보기
                        </a>
                        <button onclick="document.querySelector('[data-section=menus]').click()" class="btn btn-outline"
                            style="text-align: center;">
                            <i class="fas fa-plus"></i> 메뉴 추가
                        </button>
                        <button onclick="document.querySelector('[data-section=blogs]').click()" class="btn btn-outline"
                            style="text-align: center;">
                            <i class="fas fa-pen"></i> 글 작성
                        </button>
                    </div>
                </div>
            </div>

            <!-- 메뉴 관리 섹션 -->
            <div class="admin-section hidden" id="menusSection">
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h2>메뉴 관리</h2>
                        <button class="btn btn-primary" onclick="openMenuModal()">
                            <i class="fas fa-plus"></i> 새 메뉴 추가
                        </button>
                    </div>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>메뉴명</th>
                                <th>카테고리</th>
                                <th>가격</th>
                                <th>상태</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="menuTableBody">
                            <!-- JavaScript로 동적 로드 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 갤러리 관리 섹션 -->
            <div class="admin-section hidden" id="gallerySection">
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h2>갤러리 관리</h2>
                        <button class="btn btn-primary" onclick="openGalleryModal()">
                            <i class="fas fa-plus"></i> 새 이미지 추가
                        </button>
                    </div>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>미리보기</th>
                                <th>제목</th>
                                <th>등록일</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="galleryTableBody">
                            <!-- JavaScript로 동적 로드 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 블로그 관리 섹션 -->
            <div class="admin-section hidden" id="blogsSection">
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h2>블로그 관리</h2>
                        <button class="btn btn-primary" onclick="openBlogModal()">
                            <i class="fas fa-plus"></i> 새 글 작성
                        </button>
                    </div>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>제목</th>
                                <th>카테고리</th>
                                <th>작성일</th>
                                <th>상태</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="blogTableBody">
                            <!-- JavaScript로 동적 로드 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </section>

    <!-- 메뉴 모달 -->
    <div class="modal" id="menuModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="menuModalTitle">새 메뉴 추가</h2>
                <span class="modal-close" onclick="closeMenuModal()">&times;</span>
            </div>
            <form id="menuForm" onsubmit="saveMenu(event)">
                <div class="modal-body">
                    <input type="hidden" id="menuId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="menuName">메뉴명 *</label>
                            <input type="text" id="menuName" required>
                        </div>
                        <div class="form-group">
                            <label for="menuCategory">카테고리 *</label>
                            <select id="menuCategory" required>
                                <option value="bread">베이커리</option>
                                <option value="coffee">커피</option>
                                <option value="dessert">디저트</option>
                                <option value="beverage">음료</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="menuPrice">가격 (원) *</label>
                            <input type="number" id="menuPrice" required min="0">
                        </div>
                        <div class="form-group">
                            <label for="menuBadge">뱃지</label>
                            <select id="menuBadge">
                                <option value="">없음</option>
                                <option value="NEW">NEW</option>
                                <option value="BEST">BEST</option>
                                <option value="HOT">HOT</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="menuDescription">설명</label>
                        <textarea id="menuDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="menuImage">이미지</label>
                        <input type="file" id="menuImage" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="menuActive" checked>
                            메뉴 활성화
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeMenuModal()">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 갤러리 모달 -->
    <div class="modal" id="galleryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="galleryModalTitle">새 이미지 추가</h2>
                <span class="modal-close" onclick="closeGalleryModal()">&times;</span>
            </div>
            <form id="galleryForm" onsubmit="saveGallery(event)">
                <div class="modal-body">
                    <input type="hidden" id="galleryId">
                    <div class="form-group">
                        <label for="galleryTitle">제목 *</label>
                        <input type="text" id="galleryTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="galleryDescription">설명</label>
                        <textarea id="galleryDescription" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="galleryImage">이미지</label>
                        <input type="file" id="galleryImage" accept="image/*">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeGalleryModal()">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 블로그 모달 -->
    <div class="modal" id="blogModal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2 id="blogModalTitle">새 글 작성</h2>
                <span class="modal-close" onclick="closeBlogModal()">&times;</span>
            </div>
            <form id="blogForm" onsubmit="saveBlog(event)">
                <div class="modal-body">
                    <input type="hidden" id="blogId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="blogTitleInput">제목 *</label>
                            <input type="text" id="blogTitleInput" required>
                        </div>
                        <div class="form-group">
                            <label for="blogCategoryInput">카테고리 *</label>
                            <select id="blogCategoryInput" required>
                                <option value="공지사항">공지사항</option>
                                <option value="신메뉴">신메뉴</option>
                                <option value="이벤트">이벤트</option>
                                <option value="레시피">레시피</option>
                                <option value="이야기">이야기</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="blogExcerpt">요약 *</label>
                        <input type="text" id="blogExcerpt" required placeholder="목록에 표시될 짧은 요약">
                    </div>
                    <div class="form-group">
                        <label for="blogContentInput">내용 *</label>
                        <textarea id="blogContentInput" rows="10" required placeholder="본문 내용을 입력하세요"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="blogImage">대표 이미지</label>
                        <input type="file" id="blogImage" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="blogStatus">상태 *</label>
                        <select id="blogStatus" required>
                            <option value="published">게시</option>
                            <option value="draft">임시저장</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeBlogModal()">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 토스트 컨테이너 -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/data.js?v=20251231"></script>
    <script src="js/main.js?v=20251231"></script>
</body>

</html>
